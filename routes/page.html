<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastAPI Client</title>
</head>
<body>
    <h1>FastAPI Frontend</h1>

    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="Username" required><br>
        <input type="password" id="registerPassword" placeholder="Password" required><br>
        <button type="submit">Register</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    <h2>Access Protected Route</h2>
    <button id="protectedButton">Access Protected</button>

    <div id="result" style="margin-top:20px; color:blue;"></div>

    <script>
    let accessToken = "";

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('registerUsername').value;
        const password = document.getElementById('registerPassword').value;

        const response = await fetch('http://127.0.0.1:8000/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        document.getElementById('result').innerText = JSON.stringify(data);
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        const response = await fetch('http://127.0.0.1:8000/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        if (response.ok) {
            accessToken = data.access_token;
            document.getElementById('result').innerText = "Login successful! Token stored.";
        } else {
            document.getElementById('result').innerText = JSON.stringify(data);
        }
    });

    document.getElementById('protectedButton').addEventListener('click', async () => {
        if (!accessToken) {
            document.getElementById('result').innerText = "You must login first.";
            return;
        }

        const response = await fetch('http://127.0.0.1:8000/protected', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${accessToken}`
            }
        });

        const data = await response.json();
        document.getElementById('result').innerText = JSON.stringify(data);
    });
    </script>
</body>
</html>
