<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FastAPI Authentication Test</title>
</head>
<body>

<h1>üîê FastAPI Authentication System</h1>

<!-- Registration Form -->
<h2>Register</h2>
<form id="registerForm">
  <input type="text" id="regUsername" placeholder="Username" required>
  <input type="password" id="regPassword" placeholder="Password" required>
  <button type="submit">Register</button>
</form>
<p id="registerMessage"></p>

<!-- Login Form -->
<h2>Login</h2>
<form id="loginForm">
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>
<p id="loginMessage"></p>

<!-- Protected Resource Access -->
<h2>Protected Access</h2>
<button id="accessProtected">Access Protected</button>
<p id="protectedMessage"></p>

<!-- Refresh Token -->
<h2>Refresh Access Token</h2>
<button id="refreshToken">Refresh Access Token</button>
<p id="refreshMessage"></p>

<script>
let accessToken = "";
let refreshToken = "";

// Registration
document.getElementById('registerForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('regUsername').value;
  const password = document.getElementById('regPassword').value;
  const msg = document.getElementById('registerMessage');

  const response = await fetch('http://127.0.0.1:8000/register', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ username, password })
  });

  const data = await response.json();

  if (response.ok) {
    msg.innerText = "‚úÖ Registered successfully!";
    msg.style.color = "green";
  } else {
    msg.innerText = `‚ùå Registration failed: ${data.detail}`;
    msg.style.color = "red";
  }
});

// Login
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const msg = document.getElementById('loginMessage');

  const response = await fetch('http://127.0.0.1:8000/login', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ username, password })
  });

  const data = await response.json();

  if (response.ok) {
    accessToken = data.access_token;
    refreshToken = data.refresh_token;
    msg.innerText = "‚úÖ Logged in successfully!";
    msg.style.color = "green";
  } else {
    msg.innerText = `‚ùå Login failed: ${data.detail}`;
    msg.style.color = "red";
  }
});

// Access Protected
document.getElementById('accessProtected').addEventListener('click', async () => {
  const msg = document.getElementById('protectedMessage');

  const response = await fetch('http://127.0.0.1:8000/protected', {
    method: 'GET',
    headers: { 'Authorization': `Bearer ${accessToken}` }
  });

  const data = await response.json();

  if (response.ok) {
    msg.innerText = `‚úÖ Protected message: ${data.message}`;
    msg.style.color = "green";
  } else {
    msg.innerText = `‚ùå Access failed: ${data.detail}`;
    msg.style.color = "red";
  }
});

// Refresh Token
document.getElementById('refreshToken').addEventListener('click', async () => {
  const msg = document.getElementById('refreshMessage');

  const response = await fetch('http://127.0.0.1:8000/refresh', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ refresh_token: refreshToken })
  });

  const data = await response.json();

  if (response.ok) {
    accessToken = data.access_token;
    msg.innerText = "‚úÖ Access token refreshed!";
    msg.style.color = "green";
  } else {
    msg.innerText = `‚ùå Refresh failed: ${data.detail}`;
    msg.style.color = "red";
  }
});
</script>

</body>
</html>
