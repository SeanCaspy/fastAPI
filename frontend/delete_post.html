<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --secondary-color: #3a0ca3;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9a8;
            --warning-color: #ff9f1c;
            --danger-color: #e63946;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: var(--light-color);
            background-image: radial-gradient(#e0e8ff 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            margin: 0 auto;
            text-align: center;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            border-radius: 0 0 20px 20px;
            margin-bottom: 2rem;
            width: 100%;
            box-shadow: var(--box-shadow);
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        
        header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: white;
            border-radius: 10px;
        }
        
        nav {
            background-color: white;
            border-radius: 50px;
            padding: 1rem 1.5rem;
            margin: 2rem auto;
            box-shadow: var(--box-shadow);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.8rem;
            max-width: 800px;
        }
        
        nav a {
            text-decoration: none;
            color: var(--dark-color);
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
        }
        
        nav a:hover {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        nav a i {
            margin-right: 0.5rem;
        }
        
        #logoutButton {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
        }
        
        #logoutButton:hover {
            background-color: #d62828;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(230, 57, 70, 0.3);
        }
        
        #logoutButton i {
            margin-right: 0.5rem;
        }
        
        .main-content {
            background-color: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        form {
            max-width: 500px;
            margin: 0 auto;
            margin-top: 2rem;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .warning {
            color: var(--danger-color);
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            background-color: rgba(230, 57, 70, 0.1);
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid var(--danger-color);
        }
        
        .warning i {
            margin-right: 8px;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(67, 97, 238, 0.2);
            width: 100%;
        }
        
        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            box-shadow: 0 3px 10px rgba(230, 57, 70, 0.2);
        }
        
        .btn-danger:hover {
            background-color: #d62828;
            box-shadow: 0 5px 15px rgba(230, 57, 70, 0.3);
        }
        
        footer {
            margin-top: auto;
            width: 100%;
            background-color: white;
            text-align: center;
            padding: 1.5rem 0;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.05);
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            nav {
                flex-direction: column;
                border-radius: 15px;
                padding: 1rem;
            }
            
            nav a, #logoutButton {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Delete Post</h1>
            <p>Remove posts that are no longer needed</p>
        </div>
    </header>
    
    <div class="container">
        <nav>
            <a href="/register.html"><i class="fas fa-user-plus"></i> Register</a>
            <a href="/login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="/create_post.html"><i class="fas fa-plus-circle"></i> Create Post</a>
            <a href="/update_post.html"><i class="fas fa-edit"></i> Update Post</a>
            <a href="/delete_post.html"><i class="fas fa-trash-alt"></i> Delete Post</a>
            <button id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </nav>
        
        <div class="main-content">
            <h2><i class="fas fa-trash-alt"></i> Delete Your Post</h2>
            <p>Please enter the ID of the post you want to delete</p>
            
            <form id="deletePostForm">
                <p class="warning"><i class="fas fa-exclamation-triangle"></i> Warning: This action cannot be undone!</p>
                <input type="number" id="deletePostId" placeholder="Enter Post ID" required>
                <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete Post</button>
            </form>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Your Project. All rights reserved.</p>
    </footer>
    
    <script>
        const accessToken = localStorage.getItem('accessToken');
        if (!accessToken) {
            window.location.href = "login.html";
        }
        
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            window.location.href = "login.html";
        });
        
        document.getElementById('deletePostForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Add confirmation before deleting
            if (!confirm('Are you sure you want to delete this post? This action cannot be undone.')) {
                return;
            }
            
            const postId = document.getElementById('deletePostId').value;
            
            try {
                const response = await fetch(`http://127.0.0.1:8000/posts/${postId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Post deleted successfully!');
                    window.location.href = "index.html";
                } else {
                    alert('Delete failed: ' + data.detail);
                }
            } catch (error) {
                alert('Error deleting post: ' + error.message);
            }
        });
    </script>
</body>
</html>
