<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --secondary-color: #3a0ca3;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9a8;
            --warning-color: #ff9f1c;
            --danger-color: #e63946;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: var(--light-color);
            background-image: radial-gradient(#e0e8ff 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            margin: 0 auto;
            text-align: center;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            border-radius: 0 0 20px 20px;
            margin-bottom: 2rem;
            width: 100%;
            box-shadow: var(--box-shadow);
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        
        header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: white;
            border-radius: 10px;
        }
        
        nav {
            background-color: white;
            border-radius: 50px;
            padding: 1rem 1.5rem;
            margin: 2rem auto;
            box-shadow: var(--box-shadow);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.8rem;
            max-width: 800px;
        }
        
        nav a {
            text-decoration: none;
            color: var(--dark-color);
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
        }
        
        nav a:hover {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        nav a i {
            margin-right: 0.5rem;
        }
        
        #logoutButton {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
        }
        
        #logoutButton:hover {
            background-color: #d62828;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(230, 57, 70, 0.3);
        }
        
        #logoutButton i {
            margin-right: 0.5rem;
        }
        
        .main-content {
            background-color: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        form {
            max-width: 700px;
            margin: 0 auto;
            margin-top: 2rem;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .form-row {
            margin-bottom: 20px;
        }
        
        .form-row label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(67, 97, 238, 0.2);
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-warning {
            background-color: var(--warning-color);
            box-shadow: 0 3px 10px rgba(255, 159, 28, 0.2);
        }
        
        .btn-warning:hover {
            background-color: #f48c06;
            box-shadow: 0 5px 15px rgba(255, 159, 28, 0.3);
        }
        
        .info-box {
            background-color: rgba(67, 97, 238, 0.1);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
            text-align: left;
            margin-bottom: 20px;
        }
        
        .info-box i {
            margin-right: 8px;
            color: var(--primary-color);
        }
        
        footer {
            margin-top: auto;
            width: 100%;
            background-color: white;
            text-align: center;
            padding: 1.5rem 0;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.05);
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            nav {
                flex-direction: column;
                border-radius: 15px;
                padding: 1rem;
            }
            
            nav a, #logoutButton {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Update Post</h1>
            <p>Edit and improve your existing content</p>
        </div>
    </header>
    
    <div class="container">
        <nav>
            <a href="/register.html"><i class="fas fa-user-plus"></i> Register</a>
            <a href="/login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="/create_post.html"><i class="fas fa-plus-circle"></i> Create Post</a>
            <a href="/update_post.html"><i class="fas fa-edit"></i> Update Post</a>
            <a href="/delete_post.html"><i class="fas fa-trash-alt"></i> Delete Post</a>
            <button id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </nav>
        
        <div class="main-content">
            <h2><i class="fas fa-edit"></i> Update Your Post</h2>
            <p>Make changes to your existing posts</p>
            
            <div class="info-box">
                <i class="fas fa-info-circle"></i> First enter the ID of the post you want to update, then modify its content.
            </div>
            
            <form id="updatePostForm">
                <div class="form-row">
                    <label for="postId"><i class="fas fa-hashtag"></i> Post ID</label>
                    <input type="number" id="postId" placeholder="Enter post ID" required>
                    <button type="button" id="fetchPostButton" class="btn"><i class="fas fa-search"></i> Fetch Post</button>
                </div>
                
                <div class="form-row">
                    <label for="title"><i class="fas fa-heading"></i> Title</label>
                    <input type="text" id="title" placeholder="Post title" required>
                </div>
                
                <div class="form-row">
                    <label for="content"><i class="fas fa-file-alt"></i> Content</label>
                    <textarea id="content" placeholder="Write your post content here..." required></textarea>
                </div>
                
                <button type="submit" class="btn btn-warning"><i class="fas fa-save"></i> Update Post</button>
            </form>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Your Project. All rights reserved.</p>
    </footer>
    
    <script>
        const accessToken = localStorage.getItem('accessToken');
        if (!accessToken) {
            window.location.href = "login.html";
        }
        
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            window.location.href = "login.html";
        });
        
        document.getElementById('fetchPostButton').addEventListener('click', async () => {
            const postId = document.getElementById('postId').value;
            
            if (!postId) {
                alert('Please enter a post ID');
                return;
            }
            
            try {
                const response = await fetch(`http://127.0.0.1:8000/posts/${postId}`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('title').value = data.title;
                    document.getElementById('content').value = data.content;
                } else {
                    alert('Failed to fetch post: ' + data.detail);
                }
            } catch (error) {
                alert('Error fetching post: ' + error.message);
            }
        });
        
        document.getElementById('updatePostForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const postId = document.getElementById('postId').value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            
            try {
                const response = await fetch(`http://127.0.0.1:8000/posts/${postId}`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}` 
                    },
                    body: JSON.stringify({ title, content })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Post updated successfully!');
                    window.location.href = "index.html";
                } else {
                    alert('Update failed: ' + data.detail);
                }
            } catch (error) {
                alert('Error updating post: ' + error.message);
            }
        });
    </script>
</body>
</html>
